<button type="button" class="btn btn-outline-success mb-2" (click)="open(mymodal)">Crear</button> 
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Rol</th>
        <th scope="col">Activo</th>
        <th scope="col" width="200px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index;">
        <th scope="row">{{ i }}</th>
        <td>{{ user.name }}</td>
        <td>{{ user.idRol }}</td>
        <td>{{ user.active }}</td>
        <td> <button type="button" class="btn btn-primary">Editar</button> <button type="button" class="btn btn-danger ml-5 ">Eliminar</button></td>
      </tr>
    </tbody>
</table>
 
   
<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Agregar Usuario</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Rol</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
              <option selected>Seleccionar...</option>
              <option value="1">ADMINISTRADOR</option>
              <option value="2">AUDITOR</option>
              <option value="3">AUXILIAR</option>
            </select>   
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Activo</label>
        </div>
        <button type="submit" class="btn btn-primary my-1" (click)="modal.close('Save click')">Guardar</button>
      </form>
  </div>
</ng-template>
